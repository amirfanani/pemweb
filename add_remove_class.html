<!DOCTYPE html>
<html>
<head>
	<title>Add & Remove Class</title>
	<script type="text/javascript" src="src/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		.box{ width: 100px; height: 100px; border: 1px solid black; margin:10px; 
			float: left;
		}
		.green{ background-color: green;  }
	</style>
</head>
<body>
	<div class='box'></div>
	<button id="add">Add Class</button>
	<button id="remove">Remove Class</button>
</body>
</html>

<script type="text/javascript">
	$('#add').click(function(){
		$('.box').addClass('green');
	});
	$('#remove').click(function(){
		$('.box').removeClass('green');
	});
</script>
