<!DOCTYPE html>
<html>
<head>
	<title>append</title>
	<script type="text/javascript" src="src/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		.box{ width: 100px; height: 100px; background-color: blue; margin:10px; 
			float: left;
		}
	</style>
</head>
<body>
	<div id="area">
		
	</div>
	<button>Add Box</button>
</body>
</html>

<script type="text/javascript">
	$('button').click(function(){
		$('#area').append("<div class='box'></div>");
	});
</script>
